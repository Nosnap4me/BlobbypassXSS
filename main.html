<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Web View</title>
  <style>
    /* Import font */
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

    /* General Body Styles */
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #eaeaea;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#333 2px, transparent 2px),
                        radial-gradient(#444 2px, transparent 2px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
    }

    /* Main Container Styles */
    .container {
      padding: 20px;
      text-align: center;
      color: #ADD8E6;
    }

    /* Title and Subtitle Animations */
    .title {
      font-size: 80px;
      font-weight: bold;
      margin: 0;
      color: #ADD8E6;
      animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
      font-size: 24px;
      color: #87CEEB;
      margin: 10px 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Input Field and Buttons */
    #url {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      color: #ddd;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    /* Button Styles */
    .go-button {
      background-color: #007bff;
      color: #fff;
    }

    .add-button {
      background-color: #4caf50;
      color: #fff;
    }

    /* Hover Effects for Buttons */
    button:hover {
      background-color: #ADD8E6;
      color: #1a1a1a;
      transform: scale(1.05);
    }

    /* Bookmark Container */
    .bookmark-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .bookmark-button {
      background-color: #555;
      color: #eaeaea;
      border: none;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      border-radius: 5px;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <div class="title">Bookmark Page</div>
    <div class="subtitle">Organize Your Links</div>

    <input type="text" id="url" placeholder="Enter a URL or search term">
    <button class="go-button" onclick="redirect()">Go</button>
    <button class="add-button" onclick="addBookmark()">Add Bookmark</button>
    
    <!-- Bookmark Container -->
    <div class="bookmark-container" id="bookmarkButtons"></div>
  </div>

  <script>
    const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

    function renderBookmarkButtons() {
      const container = document.getElementById('bookmarkButtons');
      container.innerHTML = '';

      bookmarks.forEach(bookmark => {
        const button = document.createElement('button');
        button.className = 'bookmark-button';
        button.textContent = bookmark.name;
        button.onclick = () => {
          window.open(bookmark.url, '_blank');
        };
        container.appendChild(button);
      });
    }

    function redirect() {
      const input = document.getElementById('url').value;
      let url = input;

      // Validate URL format
      if (!url.match(/^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/)) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      } else if (!url.startsWith('http')) {
        url = 'https://' + url;
      }

      window.open(url, '_blank');
    }

    function addBookmark() {
      const input = document.getElementById('url').value;
      const name = prompt("Enter bookmark name:");
      
      if (!name) return;
      
      let url = input;
      if (!url.match(/^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/)) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      } else if (!url.startsWith('http')) {
        url = 'https://' + url;
      }

      bookmarks.push({ name: name, url: url });
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      renderBookmarkButtons();
    }

    renderBookmarkButtons();
  </script>
</body>
</html>
