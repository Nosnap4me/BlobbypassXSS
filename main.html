<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Bookmark Page</title>
  <style>
    /* Import font */
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

    /* General Body Styles */
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #eaeaea;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#333 2px, transparent 2px),
                        radial-gradient(#444 2px, transparent 2px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
    }

    /* Main Container Styles */
    .container {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #ADD8E6;
    }

    /* Title and Subtitle Animations */
    .title {
      font-size: 80px;
      font-weight: bold;
      margin: 0;
      color: #ADD8E6;
      animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
      font-size: 24px;
      color: #87CEEB;
      margin: 10px 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Input Field and Buttons */
    #url {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      color: #ddd;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    /* Go and Add Bookmark Button Styles */
    #goButton, #addBookmarkButton {
      background-color: #007bff;
      color: #fff;
    }

    /* Hover Effects for Buttons */
    button:hover {
      background-color: #ADD8E6;
      color: #1a1a1a;
      transform: scale(1.05);
    }

    /* Bookmark Bar Styles */
    .rectangle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Individual Bookmark Button Styles */
    .bookmark-button {
      background-color: #555;
      color: #eaeaea;
      border: none;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      border-radius: 5px;
    }

    /* Prompt Overlay Styles */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      justify-content: center;
      align-items: center;
    }

    .prompt-box {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #eaeaea;
    }

    .prompt-box input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #444;
      color: #ddd;
      border: 1px solid #555;
      outline: none;
    }

    /* Bookmark Bar Toggle Button */
    .toggle-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background-color: #333;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      z-index: 1;
    }

    .toggle-button {
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <div class="title">Bookmark Page</div>
    <div class="subtitle">Organize Your Links</div>

    <input type="text" id="url" placeholder="Enter a URL or search term">
    <button id="goButton" onclick="redirect()">Go</button>
    <button id="addBookmarkButton" onclick="addBookmark()">Add Bookmark</button>
    
    <!-- Bookmark Container -->
    <div class="rectangle" id="bookmarkButtons"></div>

    <!-- Bookmark Bar Toggle -->
    <div class="toggle-bar">
      <span class="toggle-button" onclick="toggleBookmarkBar()">+</span>
    </div>

    <!-- Custom Prompt Overlay -->
    <div id="overlay">
      <div class="prompt-box">
        <p id="prompt-message"></p>
        <input type="text" id="prompt-input">
        <button onclick="submitPrompt()">OK</button>
        <button onclick="closePrompt()">Cancel</button>
      </div>
    </div>
  </div>

   <script>
    var bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
    renderBookmarkButtons();

    function redirect() {
      var input = document.getElementById('url').value;
      var url;

      if (isValidURL(input)) {
        url = input.startsWith('http') ? input : 'https://' + input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }

      window.open(url, '_blank');
    }

    function isValidURL(str) {
      const pattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/;
      return pattern.test(str);
    }

    function addBookmark() {
      var input = document.getElementById('url').value; 
      customPrompt("Enter bookmark name:").then(function(bookmarkName) {
        if (!bookmarkName) return;

        if (!isValidURL(input)) {
          input = 'https://www.google.com/search?q=' + encodeURIComponent(input);
        } else if (!input.startsWith('http')) {
          input = 'https://' + input;
        }

        bookmarks.push({ name: bookmarkName, url: input });
        renderBookmarkButtons();
        saveBookmarks();
      });
    }

    function renderBookmarkButtons() {
      var container = document.getElementById('bookmarkButtons');
      container.innerHTML = '';

      bookmarks.forEach(function(bookmark) {
        var button = document.createElement('button');
        button.className = 'bookmark-button';
        button.textContent = bookmark.name;
        button.onclick = function() {
          window.open(bookmark.url, '_blank');
        };
        container.appendChild(button);
      });
    }

    function customPrompt(message, defaultValue) {
      document.getElementById("prompt-message").innerText = message;
      document.getElementById("prompt-input").value = defaultValue || "";
      document.getElementById("overlay").style.display = "flex";

      return new Promise(resolve => {
        submitPrompt = function() {
          var userInput = document.getElementById("prompt-input").value;
          document.getElementById("overlay").style.display = "none";
          resolve(userInput);
        }
      });
    }

    function closePrompt() {
      document.getElementById("overlay").style.display = "none";
    }

    function toggleBookmarkBar() {
      var bar = document.querySelector('.rectangle');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'flex' : 'none';
    }

    function saveBookmarks() {
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }
  </script>
</html>
